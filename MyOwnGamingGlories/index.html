    <style>

        body {

        video {
            display: block;

        img {
            display: block;
            height: auto;
            width: 70%;

            top: 0;

        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #444;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: #eee;
            }

        .fa-arrow-left {
            display: block;
            margin: auto;

            width: 0%;

            vertical-align: middle;
        }

        .fa-arrow-right {
            display: block;
            margin: auto;
            position: absolute;
            width: 0%;

</head>
<body>

    <span aria-label="No Cookies!" class="infobulle">ðŸ›ˆ</span>

    <select id="contentselection" onchange="changeContent(this)">
        <option>Broforce</option>
        <option>The Expendabros</option>
    </select>

    <div id="canvas" class="canvas"></div><div class="link" onclick="playNext()"><i class="fa fa-arrow-right"></i></div><div class="link" onclick="playPrevious()"><i class="fa fa-arrow-left"></i></div>

    <script>

        var canvas = $('#canvas');
        var srcImage = '<img src="$" alt="$">';
        var srcVideo = '<div style="width:100%;height:auto;background-color:black;text-align:center;"><video controls autoplay><source src="$" type="video/mp4"></video></div>';
        var current = -1;
        var source = '';
        var file = '';

        var content = [];

        changeContent(document.getElementById("contentselection"));

        function changeContent(newcontent) {
            if (newcontent.options[newcontent.selectedIndex].text == "Broforce") {
                content = ['https://drive.google.com/uc?id=16O1DqJbhUW1UIs3VKS57w0AMdUcjYfAo', 'https://www.googleapis.com/drive/v3/files/1tde73TvnfrWvbmkwMR0UoD7va1oDjXUL?key=AIzaSyDOVCZuS6xwKf2XZWcX7s3LK6V8fIFxDHc&alt=media&origin=https://michaelandrefraniatte.web.app', 'https://www.googleapis.com/drive/v3/files/1uWeeTgaWzgqiWm5JoQbrj86xe2T3rTMD?key=AIzaSyDOVCZuS6xwKf2XZWcX7s3LK6V8fIFxDHc&alt=media&origin=https://michaelandrefraniatte.web.app', 'https://www.googleapis.com/drive/v3/files/1OgkyDtKObhtF013BCzeTORa7DPAtvN-w?key=AIzaSyDOVCZuS6xwKf2XZWcX7s3LK6V8fIFxDHc&alt=media&origin=https://michaelandrefraniatte.web.app', 'https://www.googleapis.com/drive/v3/files/1KYB7KsEROOEXQaijEKmELCyyaRwlqrs7?key=AIzaSyDOVCZuS6xwKf2XZWcX7s3LK6V8fIFxDHc&alt=media&origin=https://michaelandrefraniatte.web.app'];
            }
            if (newcontent.options[newcontent.selectedIndex].text == "The Expendabros") {
                content = ['https://drive.google.com/uc?id=1X6BYsb315zRmvFTV3y8Fu7RU3SJDLFTy', 'https://www.googleapis.com/drive/v3/files/1Y__SzevkYo4oMJnVfxaNZjUHjxVJa0SK?key=AIzaSyDOVCZuS6xwKf2XZWcX7s3LK6V8fIFxDHc&alt=media&origin=https://michaelandrefraniatte.web.app', 'https://www.googleapis.com/drive/v3/files/1wfoQeHzSe1pOfDHpXK5McMv53JZV7btQ?key=AIzaSyDOVCZuS6xwKf2XZWcX7s3LK6V8fIFxDHc&alt=media&origin=https://michaelandrefraniatte.web.app'];
            }
            current = -1;
            playNext();
        }

        function changeCanvas() {
            if (file.indexOf('https://drive.google.com/uc?id=') > -1)
                source = srcImage;
            else
                source = srcVideo;
            source = source.replaceAll('$', file);
            canvas.html(source);
        }

        function playNext() {
            current++;
            if (current >= content.length) {
                current = 0;
            }
            file = content[current];
            changeCanvas()
        }

        function playPrevious() {
            current--;
            if (current < 0) {
                current = content.length - 1;
            }
            file = content[current];
            changeCanvas()
        }

    </script>

</body>
