<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <meta name="google-site-verification" content="7cncMfoTo9D6fhKexNpS1eSgDPB9dqBjn4KojNDuHR0" />

    <title>MyOwnGamingGlories</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

        body {
            background: black;
            overflow-y: hidden;
        }

        video {
            display: block;
            height: auto;
            width: 70%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        img {
            display: block;
            height: auto;
            width: 70%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #444;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: #eee;
            }

        .fa-arrow-left {
            display: block;
            margin: auto;
            position: absolute;
            width: 0%;
            height: 0%;
            top: 50%;
            left: 0%;
            transform: translate(50%,-50%);
            vertical-align: middle;
        }

        .fa-arrow-right {
            display: block;
            margin: auto;
            position: absolute;
            width: 0%;
            height: 0%;
            top: 50%;
            right: 12px;
            transform: translate(50%,-50%);
            vertical-align: middle;
        }

        .link {
            cursor: pointer;
            color: white;
        }

    </style>

</head>
<body>

    <select id="contentselection" onchange="changeContent(this)">
        <option>Call of Duty</option>
        <option>Forza Horizon</option>
    </select>

    <div id="canvas" class="canvas"></div><div class="link" onclick="playNext()"><i class="fa fa-arrow-right"></i></div><div class="link" onclick="playPrevious()"><i class="fa fa-arrow-left"></i></div>

    <script>

        var canvas = $('#canvas');
        var srcImage = '<img onerror="changeCanvas()" src="$" alt="$">';
        var srcVideo = '<div style="width:100%;height:auto;background-color:black;text-align:center;"><video controls crossorigin="anonymous"><source src="$" type="video/mp4"></video></div>';
        var current = -1;
        var source = '';
        var file = '';

        var content = [];

	changeContent(document.getElementById("contentselection"));

        function changeContent(newcontent) {
            if (newcontent.options[newcontent.selectedIndex].text == "Call of Duty") {
                content = ['https://drive.google.com/uc?id=1xbYB6EXHfyNXhDguvx5c2XarQUxtOpZO', 'https://www.googleapis.com/drive/v3/files/1a_xX44kZZUe1o5uWY5lWUjVBDdl7mv9f?key=AIzaSyDOVCZuS6xwKf2XZWcX7s3LK6V8fIFxDHc&alt=media'];
            }
            if (newcontent.options[newcontent.selectedIndex].text == "Forza Horizon") {
                content = ['https://drive.google.com/uc?id=1YxTxsV0FLmmj4ulQBABEuwNxkoQfX636', 'https://www.googleapis.com/drive/v3/files/13gt0Qu6N2wt8hYURC-X6roIeUn8-ZXGM?key=AIzaSyDOVCZuS6xwKf2XZWcX7s3LK6V8fIFxDHc&alt=media'];
            }
            current = -1;
            playNext();
        }

        function changeCanvas() {
            source = srcVideo;
            source = source.replaceAll('$', file);
            canvas.html(source);
        }

        function playNext() {
            current++;
            if (current >= content.length) {
                current = 0;
            }
            source = srcImage;
            file = content[current];
            source = source.replaceAll('$', file);
            canvas.html(source);
        }

        function playPrevious() {
            current--;
            if (current < 0) {
                current = content.length - 1;
            }
            source = srcImage;
            file = content[current];
            source = source.replaceAll('$', file);
            canvas.html(source);
        }

    </script>

</body>
</html>
