var win = window,
    doc = document,
    docElem = doc.documentElement,
    body = doc.getElementsByTagName('body')[0],
    x = win.innerWidth || docElem.clientWidth || body.clientWidth,
    y = win.innerHeight|| docElem.clientHeight|| body.clientHeight;

var sizex = x;
var sizey = y;
var posx = '';
var posy = '';
var mousex = '';
var mousey = '';
var key = '';
var click = '';
var rightclick = false;
var leftclick = false;
var spacekey = false;

function mouse_position(e) {
	mousex = e.clientX;
	mousey = e.clientY;
	posx = mousex / sizex;
	posy = mousey / sizey;
	console.log("posx: " + posx + ", posy: " + posy);
}

onmousemove = function(e){mouse_position(e)};

function key_code_down(e) {
	key = e.keyCode || e.which;
	if (key == 32) {
		console.log("space bar pressed");
		spacekey = true;
	}
}

onkeydown = function(e){key_code_down(e)};

function key_code_up(e) {
	key = e.keyCode || e.which;
	if (key == 32) {
		console.log("space bar released");
		spacekey = false;
	}
}

onkeyup = function(e){key_code_up(e)};

function mouse_code_down(e) {
	click = e.keyCode || e.which;
	if (click == 1) {
		console.log("click left pressed");
		leftclick = true;
	}
	if (click == 3) {
		console.log("click right pressed");
		rightclick = true;
	}
}

onmousedown = function(e){mouse_code_down(e)};

function mouse_code_up(e) {
	click = e.keyCode || e.which;
	if (click == 1) {
		console.log("click left released");
		leftclick = false;
	}
	if (click == 3) {
		console.log("click right released");
		rightclick = false;
	}
}

onmouseup = function(e){mouse_code_up(e)};

var checkersx = 719;
var checkersy = 709;
var checkersposx = (sizex - checkersx) / 2;
var checkersposy = (sizey - checkersy) / 2;
var checkers = document.getElementById('Checkers');
checkers.style.position = "absolute";
checkers.style.left = checkersposx + 'px';
checkers.style.top = checkersposy + 'px';

var checkerx = 50;
var checkery = 50;
var checkerposx = checkersposx - checkerx / 2;
var checkerposy = checkersposy - checkery / 2;

var checker_black_1 = document.getElementById('checker-black-1');

checker_black_1.style.width = checkerx + 'px';
checker_black_1.style.height = checkery + 'px';
checker_black_1.style.position = "absolute";
checker_black_1.style.left = checkerposx + 80 + 'px';
checker_black_1.style.top = checkerposy + 80 + 'px';

checker_black_1.addEventListener("click", clickBlack1);
checker_black_1.addEventListener("mousedown", downBlack1);

var movingblack1 = true;
var checkedblack1 = true;

function clickBlack1(e) {
	if (movingblack1) {
		var elements = document.getElementsByTagName("img");
		for (n = 0; n < elements.length; n++) {
			if (elements[n] != checker_black_1 & elements[n] != checkers) {
				elements[n].after(checker_black_1);
			}
		}
		checker_black_1.addEventListener('mousemove', moveBlack1);
		movingblack1 = false;
	}
	else {
		checker_black_1.removeEventListener('mousemove', moveBlack1);
		movingblack1 = true;
	}
}

function moveBlack1(e) {
	checker_black_1.style.left = e.clientX - checkerx / 2 + 'px';
	checker_black_1.style.top = e.clientY - checkery / 2 + 'px';
}

function downBlack1(e) {
	var clicktype = e.keyCode || e.which;
	if (clicktype == 3) {
		if (checkedblack1) {
			checker_black_1.src = "img/checked-black.png";
			checkedblack1 = false;
		}
		else {
			checker_black_1.src = "img/checker-black.png";
			checkedblack1 = true;
		}
	}
}

		for (n = 0; n < elements.length; n++) {
			if (elements[n] != checker_white_20 & elements[n] != checkers) {
				elements[n].after(checker_white_20);
			}
		}
		checker_white_20.addEventListener('mousemove', movewhite20);
		movingwhite20 = false;
	}
	else {
		checker_white_20.removeEventListener('mousemove', movewhite20);
		movingwhite20 = true;
	}
}

function movewhite20(e) {
	checker_white_20.style.left = e.clientX - checkerx / 2 + 'px';
	checker_white_20.style.top = e.clientY - checkery / 2 + 'px';
}

function downwhite20(e) {
	var clicktype = e.keyCode || e.which;
	if (clicktype == 3) {
		if (checkedwhite20) {
			checker_white_20.src = "img/checked-white.png";
			checkedwhite20 = false;
		}
		else {
			checker_white_20.src = "img/checker-white.png";
			checkedwhite20 = true;
		}
	}
}

</script>
