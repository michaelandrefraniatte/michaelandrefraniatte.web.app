<style>

body {
	font-family: sans-serif;
	font-size: 2.5vh;
	text-align: center;
	color: #000;
	padding: 0px;
	margin: 0px;
}

table {
	position: absolute;
	left: calc(50%);
	top: calc(50%);

}

	border: 1px solid;
}

}

	left: 25%;

	font-weight: 600;
    	transform: translate(-50%, -50%);
}

	position: absolute;
	left: 75%;
	top: calc(50%);
	text-align: center;
	font-weight: 600;
    	transform: translate(-50%, -50%);
}

#title {
	position: absolute;
	left: 50%;
	top: 20%;
	text-align: center;
	font-weight: 600;
    	transform: translate(-50%, -50%);
}

#p1points {
	color: blue;
}

#p2points {
	color: red;
}

</style>

</head>

<body>

<header>
</header>

<content>

	<div id="title">

	<table id="grid">

		</tr>
		<tr id="l2">
			<th id="l2-1" onclick="setPosition(this)"></th>
			<th id="l2-2" onclick="setPosition(this)"></th>
			<th id="l2-3" onclick="setPosition(this)"></th>
			<th id="l2-4" onclick="setPosition(this)"></th>
			<th id="l2-5" onclick="setPosition(this)"></th>
			<th id="l2-6" onclick="setPosition(this)"></th>
			<th id="l2-7" onclick="setPosition(this)"></th>
		</tr>
		<tr id="l3">

		</tr>
		<tr id="l4">
			<th id="l4-1" onclick="setPosition(this)"></th>
			<th id="l4-2" onclick="setPosition(this)"></th>
			<th id="l4-3" onclick="setPosition(this)"></th>
			<th id="l4-4" onclick="setPosition(this)"></th>

		</tr>
	</table>

</content>

<footer>
</footer>

<script>
	var isp1turn = 0;
	function setPosition(el) {
		if (el.style.backgroundColor != "red" & el.style.backgroundColor != "blue") {
			if (isp1turn == 0) {
				el.style.backgroundColor = "red";
			}
			else if (isp1turn == 1) {
				el.style.backgroundColor = "blue";
			}
			isp1turn++;
			if (isp1turn >= 2) {
				isp1turn = 0;
			}
		}
		if (isp1turn == 0) {
			document.getElementById("p1").innerText = ">Player 1";
			document.getElementById("p2").innerText = "Player 2";
		}
		else {
			document.getElementById("p1").innerText = "Player 1";
			document.getElementById("p2").innerText = ">Player 2";
		}
	}

</script>

</body>

</html>
