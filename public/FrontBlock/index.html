	<script>
		var stillturn = false;
		var isp1turn = 0;
		var p1points = 0;
		var p2points = 0;
		function setPosition(el) {
			if (el.style.backgroundColor != "purple" & el.style.backgroundColor != "green") {
				if (isp1turn == 0 | isp1turn == 1) {
					el.style.backgroundColor = "purple";
					p1points++;
					document.getElementById("p1points").innerText = p1points.toString();
					var id = el.nextElementSibling.id;
					if (document.getElementById(id).style.backgroundColor == "green") {
						isp1turn--;
						stillturn = true;
					}
					else if (stillturn) {
						isp1turn--;
						stillturn = false;
					}
				}
				else if (isp1turn == 2 | isp1turn == 3) {
					el.style.backgroundColor = "green";
					p2points++;
					document.getElementById("p2points").innerText = p2points.toString();
					var id = el.previousElementSibling.id;
					if (document.getElementById(id).style.backgroundColor == "purple") {
						isp1turn--;
						stillturn = true;
					}
					else if (stillturn) {
						isp1turn--;
						stillturn = false;
					}
				}
				isp1turn++;
				if (isp1turn >= 4) {
					isp1turn = 0;
				}
			}
			else {
				if (el.style.backgroundColor == "purple" & (isp1turn == 0 | isp1turn == 1)) {
					el.style.backgroundColor = "";
					p1points--;
				}
				if (el.style.backgroundColor == "green" & (isp1turn == 2 | isp1turn == 3)) {
					el.style.backgroundColor = "";
					p2points--;
				}
			}
			if (isp1turn == 0 | isp1turn == 1) {
				document.getElementById("p1").innerText = ">Player 1";
				document.getElementById("p2").innerText = "Player 2";
			}
			else if (isp1turn == 2 | isp1turn == 3) {
				document.getElementById("p1").innerText = "Player 1";
				document.getElementById("p2").innerText = ">Player 2";
			}
		}

	</script>
