var win = window,
    doc = document,
    docElem = doc.documentElement,
    body = doc.getElementsByTagName('body')[0],
    x = win.innerWidth || docElem.clientWidth || body.clientWidth,
    y = win.innerHeight|| docElem.clientHeight|| body.clientHeight;

var sizex = x;
var sizey = y;
var posx = '';
var posy = '';
var mousex = '';
var mousey = '';
var key = '';
var click = '';
var rightclick = false;
var leftclick = false;
var spacekey = false;

function mouse_position(e) {
	mousex = e.clientX;
	mousey = e.clientY;
	posx = mousex / sizex;
	posy = mousey / sizey;
	console.log("posx: " + posx + ", posy: " + posy);
}

onmousemove = function(e){mouse_position(e)};

function key_code_down(e) {
	key = e.keyCode || e.which;
	if (key == 32) {
		console.log("space bar pressed");
		spacekey = true;
	}
}

onkeydown = function(e){key_code_down(e)};

function key_code_up(e) {
	key = e.keyCode || e.which;
	if (key == 32) {
		console.log("space bar released");
		spacekey = false;
	}
}

onkeyup = function(e){key_code_up(e)};

function mouse_code_down(e) {
	click = e.keyCode || e.which;
	if (click == 1) {
		console.log("click left pressed");
		leftclick = true;
	}
	if (click == 3) {
		console.log("click right pressed");
		rightclick = true;
	}
}

onmousedown = function(e){mouse_code_down(e)};

function mouse_code_up(e) {
	click = e.keyCode || e.which;
	if (click == 1) {
		console.log("click left released");
		leftclick = false;
	}
	if (click == 3) {
		console.log("click right released");
		rightclick = false;
	}
}

onmouseup = function(e){mouse_code_up(e)};

chesser_black_1.style.left = chesserposx + 42 + 'px';
chesser_black_1.style.top = chesserposy + 45 + 'px';

chesser_black_1.addEventListener("click", clickBlack1);

var movingblack1 = true;
var checkedblack1 = true;

function clickBlack1(e) {
	if (movingblack1) {
		var elements = document.getElementsByTagName("img");
		for (n = 0; n < elements.length; n++) {
			if (elements[n] != chesser_black_1 & elements[n] != chess) {
				elements[n].after(chesser_black_1);
			}
		}
		chesser_black_1.addEventListener('mousemove', moveBlack1);
		movingblack1 = false;
	}
	else {
		chesser_black_1.removeEventListener('mousemove', moveBlack1);
		movingblack1 = true;
	}
}

function moveBlack1(e) {
	chesser_black_1.style.left = e.clientX - chesserx / 2 + 'px';
