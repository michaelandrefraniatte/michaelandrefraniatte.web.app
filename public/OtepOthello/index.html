<script type="text/javascript">

var win = window,
    doc = document,
    docElem = doc.documentElement,
    body = doc.getElementsByTagName('body')[0],
    x = win.innerWidth || docElem.clientWidth || body.clientWidth,
    y = win.innerHeight|| docElem.clientHeight|| body.clientHeight;

var sizex = x;
var sizey = y;
var posx = '';
var posy = '';
var mousex = '';
var mousey = '';
var key = '';
var click = '';
var rightclick = false;
var leftclick = false;
var spacekey = false;

function mouse_position(e) {
	mousex = e.clientX;
	mousey = e.clientY;
	posx = mousex / sizex;
	posy = mousey / sizey;
	console.log("posx: " + posx + ", posy: " + posy);
}

onmousemove = function(e){mouse_position(e)};

function key_code_down(e) {
	key = e.keyCode || e.which;
	if (key == 32) {
		console.log("space bar pressed");
		spacekey = true;
	}
}

onkeydown = function(e){key_code_down(e)};

function key_code_up(e) {
	key = e.keyCode || e.which;
	if (key == 32) {
		console.log("space bar released");
		spacekey = false;
	}
}

onkeyup = function(e){key_code_up(e)};

function mouse_code_down(e) {
	click = e.keyCode || e.which;
	if (click == 1) {
		console.log("click left pressed");
		leftclick = true;
	}
	if (click == 3) {
		console.log("click right pressed");
		rightclick = true;
	}
}

onmousedown = function(e){mouse_code_down(e)};

function mouse_code_up(e) {
	click = e.keyCode || e.which;
	if (click == 1) {
		console.log("click left released");
		leftclick = false;
	}
	if (click == 3) {
		console.log("click right released");
		rightclick = false;
	}
}

onmouseup = function(e){mouse_code_up(e)};

var Othellox = 1366;
var Othelloy = 768;
var Othelloposx = (sizex - Othellox) / 2;
var Othelloposy = (sizey - Othelloy) / 2;
var Othello = document.getElementById('Othello');
Othello.style.position = "absolute";
Othello.style.left = Othelloposx + 'px';
Othello.style.top = Othelloposy + 'px';

var othellox = 65;
var othelloy = 65;
var othelloposx = Othelloposx - othellox / 2;
var othelloposy = Othelloposy - othelloy / 2;

var othello_black_1 = document.getElementById('othello-black-1');

othello_black_1.style.width = othellox + 'px';
othello_black_1.style.height = othelloy + 'px';
othello_black_1.style.position = "absolute";
othello_black_1.style.left = othelloposx + 220 + 'px';
othello_black_1.style.top = othelloposy + 385 + 'px';

othello_black_1.addEventListener("click", clickBlack1);
othello_black_1.addEventListener("mousedown", downBlack1);

var movingblack1 = true;
var checkedblack1 = true;

function clickBlack1(e) {
	if (movingblack1) {
		var elements = document.getElementsByTagName("img");
		for (n = 0; n < elements.length; n++) {
			if (elements[n] != othello_black_1 & elements[n] != Othello) {
				elements[n].after(othello_black_1);
			}
		}
		othello_black_1.addEventListener('mousemove', moveBlack1);
		movingblack1 = false;
	}
	else {
		othello_black_1.removeEventListener('mousemove', moveBlack1);
		movingblack1 = true;
	}
}

function moveBlack1(e) {
	othello_black_1.style.left = e.clientX - othellox / 2 + 'px';
	othello_black_1.style.top = e.clientY - othelloy / 2 + 'px';
}

function downBlack1(e) {
	var clicktype = e.keyCode || e.which;
	if (clicktype == 3) {
		if (checkedblack1) {
			othello_black_1.src = "img/othello-white.png";
			checkedblack1 = false;
		}
		else {
			othello_black_1.src = "img/othello-black.png";
			checkedblack1 = true;
		}
	}
}
